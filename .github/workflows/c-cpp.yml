name: C/C++ CI

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: prereq
      run: sudo apt-get install libgif-dev autoconf libtool automake build-essential gettext libglib2.0-dev libcairo2-dev libtiff-dev libexif-dev
    - name: Install NDK
      run: |
        wget --quiet https://dl.google.com/android/repository/android-ndk-r20-linux-x86_64.zip 
        unzip android-ndk-r20-linux-x86_64.zip 
        export ANDROID_NDK_ROOT=`pwd`/android-ndk-r20 
        export ANDROID_SDK_ROOT=/usr/local/android-sdk 
        export PATH=`pwd`/android-ndk-r20:`pwd`/android-ndk-r20/toolchains/aarch64-linux-android-4.9/prebuilt/linux-x86_64/bin:`pwd`/android-ndk-r20/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
        export SYSROOT=$ANDROID_NDK_ROOT/platforms/android-24/arch-arm64
        # Tell configure what tools to use.
        target_host=aarch64-linux-android
        export AR=$target_host-ar
        export AS=$target_host-clang
        export CC=$target_host-clang
        export CXX=$target_host-clang++
        export LD=$target_host-ld
        export STRIP=$target_host-strip

        # Tell configure what flags Android requires.
        export CFLAGS="-fPIE -fPIC"
        export LDFLAGS="-pie"
        ./autogen.sh  --enable-static -host=aarch64-linux-android
        make
        ls
        ls src/.libs
    - name: file info
      run: file src/.libs/libgdiplus.so
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        # Artifact name
        name: libgdiplus.zip
        # A file, directory or wildcard pattern that describes what to upload
        path: src/.libs/libgdiplus.so

