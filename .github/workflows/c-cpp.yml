name: C/C++ CI

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: prereq
      run: sudo apt-get install libgif-dev autoconf libtool automake build-essential gettext libglib2.0-dev libcairo2-dev libtiff-dev libexif-dev
    - name: Install NDK
      run: echo "y" | $ANDROID_HOME/tools/bin/sdkmanager "ndk;21.0.6113669" "cmake;3.10.2.4988404"
    - name: autogen
      run: ./autogen.sh  --enable-static -host=arm-linux-androideabi
    - name: make
      run: |
        make
        ls
        ls src/.libs
    - name: file info
      run: file src/.libs/libgdiplus.so
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        # Artifact name
        name: libgdiplus.zip
        # A file, directory or wildcard pattern that describes what to upload
        path: src/.libs/libgdiplus.so

